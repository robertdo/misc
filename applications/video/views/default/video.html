{{extend 'layout.html'}}

<div class="span3">
{{ for item in data['data']['items']: }}
<div style="float: left; margin: 10px 0px; border: 1px solid #ccc; background: #eee; padding: 10px; width: 200px;">
<a href="#" onClick='jQuery("#youtube-player-container").tubeplayer("play", "{{=item['id']}}")'> 
  {{= item['title'] }}
</a>
</div>

{{ pass }}

</div>
<div class="span9">
  <div id='youtube-player-container'> </div>
</div>




<script>
    jQuery("#youtube-player-container").tubeplayer({
      width: 700, // the width of the player
      height: 394, // the height of the player
      allowFullScreen: "true", // true by default, allow user to go full screen
      initialVideo: "{{= data['data']['items'][0]['id']}}", // the video that is loaded into the player
      preferredQuality: "hd720",// preferred quality: default, small, medium, large, hd720
      onPlay: function(id){}, // after the play method is called
      onPause: function(){}, // after the pause method is called
      onStop: function(){}, // after the player is stopped
      onSeek: function(time){}, // after the video has been seeked to a defined point
      onMute: function(){}, // after the player is muted
      onUnMute: function(){} // after the player is unmuted
    });
  
</script>
